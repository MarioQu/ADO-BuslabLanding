<style>
    #buslablatam{
        background-color: var(--purple);
        padding-top: 72px;
        padding-bottom: 72px;
    }
    #buslablatam .purple2{
        background-color: #4C1A52;
    }
</style>


<section class="container-fluid" id="buslablatam">
    <div class="container-lg">
        <h2 class="titles1 fwhite text-left">${titulo.getData()}</h2>
        <p class="ptxt2 fwhite text-left" data-aos="fade-up" data-aos-duration="1300">
            ${descripcion.getData()}
        </p>
        
        <div class="row">
            <div class="col-lg-12 purple2 p-4 pd-md-5 p-lg-5 rounded mt-5">
                <ul class="list-buslatam m-0 p-0">
                    <#assign counter = 1000>
                    <#if list.getSiblings()?has_content>
                        <#list list.getSiblings() as cur_list>
                            <#if (cur_list.getData())??>
                                <li class="fwhite mb-2" data-aos="fade-up" data-aos-duration="${counter}">${cur_list.getData()}</li>
                            </#if>
                            <#assign counter = counter + 350>
                        </#list>
                    </#if>
                </ul>
            </div>
        </div>
    </div>
</section>
